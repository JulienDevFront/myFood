<!DOCTYPE html>
<html lang="fr">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-Google-Roboto-400-500-700-Bold-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!--Fonts-Google-Shrikhand-400-Bold-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!--CDN-font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link-For-Css-->
    <link rel="stylesheet" href="01_css/style.css">
    <!--Title-->
    <title>contact, OhMyFood</title>
</head>

<body>
    <!-- header -->
    <header class="header__heading">
        <nav class="header__nav--btnHome"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a></nav>
        <img src="00_images/logo/OhMyFood.png" alt="Logo ohmyfood">
    </header>
    <!-- main pages contact html-->
    <main class="mainContact__container">
        <section class="formContact">
            <form>
                <div class="formContact__container">
                    <label class="labFormContact" for="firstNameInput">Votre nom</label>
                    <input type="text" name="firstNameInput" id="firstNameInput" placeholder="Marine, léo">
                </div>
                <div class="formContact__container">
                    <label class="labFormContact" for="emailInput">Votre email</label>
                    <input type="email" name="emailInput" id="emailInput" placeholder="marine-garnier@gmail.com">
                </div>
                <div class="formContact__container">
                    <label class="labFormContact" for="message">Notez votre commentaire</label>
                    <textarea name="message" id="message" placeholder="Lors de ma dernière commande ..." maxlength="300"></textarea>
                </div>
                <div class="formContact__container">
                    <input type="submit" name="submitInputFormContact">
                </div>
            </form>
        </section>
    </main>
    <!--footer-->
    <footer class="footer">
        <h3 class="footer__heading">ohmyfood</h3>
        <ul>
            <li class="footer__list"><span><i class="fa-footer fa-solid fa-utensils"></i></span>Proproser un restaurant</li>
            <li class="footer__list"><span><i class="fa-footer fa-solid fa-handshake-angle"></i></span>Devenir partenaire</li>
            <li class="footer__list">Mentions légales</li>
            <li class="footer__list"><a class="footer__list--link" href="contact.html">Contact</a></li>
        </ul>
    </footer>
</body>
